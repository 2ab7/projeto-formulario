<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon">

    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/css/reset.css" rel="stylesheet">
    <link href="./src/css/animation.css" rel="stylesheet">
    <link href="./src/css/variables.css" rel="stylesheet">
    <link href="./src/css/responsive.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="main-container">

        <section class="sign-in-container">
            <h1 class="title-create-account">Create account</h1>

            <form method="get" class="form" id="form">

                <div class="form-informations">
                    <label for="name" class="name">Name:</label>
                    <input type="text" id="username" placeholder="Type your name...">
                    <i><img src="./src/images/succes-icon.png" alt="success-messge" width="20" height="20" class="img-success"></i>
                    <i><img src="./src/images/error-message.png" alt="error-message" width="20" height="20" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <div class="form-informations">
                    <label for="email" class="email">Email:</label>
                    <input type="email" id="email" placeholder="Type your email...">
                    <i><img src="./src/images/succes-icon.png" alt="success-messge" width="20" height="20" class="img-success"></i>
                    <i><img src="./src/images/error-message.png" alt="error-message" width="20" height="20" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <div class="form-informations">
                    <label for="password" class="password">Password:</label>
                    <input type="password" id="password" placeholder="Type your password...">
                    <i><img src="./src/images/succes-icon.png" alt="success-messge" width="20" height="20" class="img-success"></i>
                    <i><img src="./src/images/error-message.png" alt="error-message" width="20" height="20" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <div class="form-informations">
                    <label for="confirm-password" class="confirm-password">Confirm your password:</label>
                    <input type="password" id="passwordtwo" placeholder="Confirm your password...">
                    <i><img src="./src/images/succes-icon.png" alt="success-message" width="20" height="20" class="img-success"></i>
                    <i><img src="./src/images/error-message.png" alt="error-message" width="20" height="20" class="img-error"></i>

                    <small>Error message</small>
                </div>

                <button class="btn-send effect" type="submit">SEND</button>
            </form>
        </section>

        <section class="container-warning">
            <img src="./src/images/icon-form.png" alt="icon form" class="icon-form" width="120" height="120" >
            <h2 class="glad-title">Glad to see you!</h2>
            <p>Fill up your personal information and start journey with us.</p>
        </section>
    </main>


    <script type="text/javascript" src="./src/js/validation.js"></script>
</body>

</html>
